---
layout: default
---

<article class="post" style="max-width: 700px; margin: 0 auto; padding: 20px 0;">
  <h1 style="margin-bottom: 10px;">{{ page.title }}</h1>
  <p style="color:#777; margin-bottom: 30px;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <div class="post-content">
    {{ content }}
  </div>
  <div id="comments"> 
    <script src="https://utteranc.es/client.js" repo="MohanElapolu/MohanElapolu.github.io" issue-term="title" theme="github-light" crossorigin="anonymous" async>       
    </script> 
  </div>
</article>
